<!--The whole content below can be removed with the new code.-->
<div>

  <md-toolbar color="primary">
    <span>
      VK Liked Posts
      <span *ngIf="((timer - counter * TIMEOUT_STEP) / 1000) > 0"> | 
        <i class="material-icons md-18"> alarm </i> {{ (timer - counter * TIMEOUT_STEP) / 1000 }}
      </span>
    </span>
    <button md-icon-button>
      <a *ngIf="authService.loggedIn()" (click)="authService.logout()">Log Out</a>
      <a *ngIf="!authService.loggedIn()" (click)="authService.login()">Log In</a>
    </button>
  </md-toolbar>
  <md-card *ngIf="!authService.loggedIn()">
    <span>
      Для взаимодействия с данными VK.com требуется авторизация!
    </span>
  </md-card>
  <md-tab-group [selectedIndex]="selectedTab" *ngIf="authService.loggedIn()">

    <md-tab label="Посты">
      <md-card *ngFor="let post of posts">
      <md-card-header>
        <md-card-title>{{post.date}}</md-card-title>
        <md-card-subtitle *ngIf="post.reposted === 1">
          <i class="material-icons md-18"> reply </i> репост
        </md-card-subtitle>
      </md-card-header>
        <img *ngIf="post.attachment && post.attachment.type === 'link'" md-card-image src="{{post.attachment.link.image_big}}" alt="">
        <img *ngIf="post.attachment && post.attachment.type === 'photo'" md-card-image src="{{post.attachment.photo.src_big}}" alt="">
        <md-card-content>
          <p>
            {{ post.text }}
          </p>
        </md-card-content>
        <md-card-actions>
          <button (click)="showOriginal(post)" md-button>
            <i class="material-icons md-18"> visibility </i> ОРИГИНАЛ
          </button>
        </md-card-actions>

      </md-card>

    </md-tab>

    <md-tab label="Настройки">
      <md-card>
        <form novalidate (submit)="submitForm($event, form.value)" #form="ngForm">
          <md-input-container class="md-block">
            <input mdInput ngModel name="user_id" placeholder="Пользователь" required>
          </md-input-container>
          <div class="md-errors-spacer"></div>

          <md-input-container class="md-block">
            <input mdInput ngModel name="group_id" placeholder="Сообщество" required>
          </md-input-container>
          <div class="md-errors-spacer"></div>

          <md-input-container class="md-block">
            <input mdInput type="number" min="1" ngModel name="posts_count" placeholder="Кол-во постов" required>
          </md-input-container>
          <div class="md-errors-spacer"></div>

          <button md-raised-button color="primary" [disabled]="!form.valid" type="submit">Найти</button>
        </form>
      </md-card>

    </md-tab>

  </md-tab-group>
</div>
